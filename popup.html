<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Huruf</title>
    <style>
      html,
      body {
        width: 220px;
        background-color: #efefef;
        color: #222;
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      #size,
      #height {
        width: 80%;
      }

      header {
        background-color: #3a7295;
        color: #efefef;
        padding: 16px;
        text-align: center;
        font-family: "Droid Arabic Naskh", sans-serif;
        font-size: 2.4em;
      }

      div[role="main"] {
        margin: 0 auto;
        padding: 12px;
        text-align: center;
      }

      .select-wrapper {
        width: 90%;
        margin: 0 auto 16px;
        text-align: left;
      }

      .select-wrapper label {
        display: block;
        font-weight: 500;
        margin-bottom: 6px;
      }

      select {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #ccd3d9;
        border-radius: 4px;
        background-color: #fff;
        font-size: 0.95em;
        color: #1f2933;
      }

      footer {
        color: #666;
        text-align: center;
        font-size: 0.8em;
        margin-bottom: 12px;
      }

      a {
        color: #3a7295;
        text-decoration: none;
      }

      a:hover,
      a:active {
        text-decoration: underline;
      }

      td {
        font-weight: 300;
      }

      input[type="range"] {
        appearance: none;
        -webkit-appearance: none;
        height: 18px;
        margin: 0 0 16px;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        background: #d0d7dd;
        border: none;
        border-radius: 3px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #3a7295;
        margin-top: -6px;
      }

      input[type="range"]:focus {
        outline: none;
      }

      table {
        border: none;
        width: 90%;
        margin: 0 auto 12px;
        border-bottom: 1px solid #ccc;
      }

      .label {
        text-align: left;
      }

      .value {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      <bdi dir="rtl" lang="ar">حروف</bdi>
    </header>
    <div role="main">
      <div class="select-wrapper">
        <label for="fontFamily">Font Family</label>
        <select id="fontFamily" name="fontFamily" aria-label="Font family">
          <option value="droid-arabic-naskh">
            Droid Arabic Naskh (default)
          </option>
          <option value="noto-naskh-arabic">Noto Naskh Arabic</option>
          <option value="amiri">Amiri</option>
          <option value="scheherazade-new">Scheherazade New</option>
          <option value="lateef">Lateef</option>
          <option value="reem-kufi">Reem Kufi</option>
          <option value="tajawal">Tajawal</option>
          <option value="markazi-text">Markazi Text</option>
          <option value="cairo">Cairo</option>
          <option value="ibm-plex-sans-arabic">IBM Plex Sans Arabic</option>
        </select>
      </div>
      <table>
        <tr>
          <td class="label">Font Size</td>
          <td class="value" id="sizeValue"></td>
        </tr>
      </table>
      <input
        type="range"
        name="size"
        min="100"
        max="160"
        id="size"
        aria-label="Font size"
      />
      <table>
        <tr>
          <td class="label">Line Height</td>
          <td class="value" id="heightValue"></td>
        </tr>
      </table>
      <input
        type="range"
        name="height"
        min="100"
        max="200"
        id="height"
        aria-label="Line height"
      />
    </div>
    <footer>
      <p>
        Made with &#60;3 by
        <a
          target="_blank"
          href="https://github.com/jopetty"
          rel="noopener noreferrer"
          >Jackson Petty</a
        >
      </p>
    </footer>
    <script src="options.js"></script>
  </body>
</html>
